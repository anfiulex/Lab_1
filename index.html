<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #todoList {
            border-collapse: collapse;
            width: 70%;
            margin: 0 auto;
        }
        #todoList th, #todoList td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #todoList th {
            background-color: #f0f0f0;
        }
        #todoList th:first-child, #todoList th:last-child {
            width: 5%;
        }
        #todoList th:nth-child(2) {
            width: 90%;
        }
        .add-form {
            margin-top: 20px;
            width: 70%;
            margin: 20px auto;
        }
        .add-form input[type="text"] {
            padding: 8px;
            width: 70%;
        }
        .add-form button {
            padding: 8px;
            width: 20%;
        }
    </style>
    <style>
        /* Добавьте эти новые стили */
        .edit-input {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
        .edit-btn {
            background-color: #4CAF50;
            color: white;
            margin-right: 5px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div style="text-align: right; width: 70%; margin: 16px auto 0 auto;">
    <button id="logoutBtn" style="padding:7px 18px;">Выйти</button>
</div>

<h2 style="text-align: center;">To-Do List</h2>

<table id="todoList">
    <thead>
        <tr>
            <th>Number</th>
            <th>Text</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="listBody">
        {{rows}}
    </tbody>
</table>

<div class="add-form">
    <input type="text" id="newItem" placeholder="Enter new item">
    <button onclick="addItem()">Add</button>
</div>

<script>
    // Функция добавления элемента (оставляем как есть)
    async function addItem() {
        const newItemInput = document.getElementById('newItem');
        const newItemText = newItemInput.value.trim();

        if (newItemText) {
            try {
                const response = await fetch('/add-item', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: newItemText })
                });
                
                const result = await response.json();
                if (result.success) {
                    location.reload();
                }
            } catch (error) {
                alert('Не удалось добавить элемент');
            }
        }
    }

    // Функция удаления (оставляем как есть)
    async function removeItem(id) {
        if (confirm('Удалить элемент?')) {
            try {
                const response = await fetch('/delete-item', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ id })
                });
                if ((await response.json()).success) {
                    location.reload();
                }
            } catch (error) {
                alert('Не удалось удалить элемент');
            }
        }
    }

    // ===== НОВЫЕ ФУНКЦИИ ДЛЯ РЕДАКТИРОВАНИЯ =====
    function enableEdit(id, currentText) {
        const row = document.querySelector(`tr[data-id="${id}"]`);
        if (!row) return;

        // Заменяем текст на поле ввода
        row.cells[1].innerHTML = `
            <input type="text" 
                   class="edit-input" 
                   value="${currentText.replace(/"/g, '&quot;')}" 
                   id="edit-input-${id}">
        `;
        
        // Заменяем кнопки на "Сохранить" и "Отмена"
        row.cells[2].innerHTML = `
            <button onclick="saveEdit(${id})" class="edit-btn">✓</button>
            <button onclick="cancelEdit(${id}, '${currentText.replace(/'/g, "\\'")}')">×</button>
        `;
    }

    async function saveEdit(id) {
        const newText = document.getElementById(`edit-input-${id}`).value.trim();
        if (!newText) return;

        try {
            const response = await fetch('/update-item', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ id, newText })
            });
            
            if ((await response.json()).success) {
                location.reload();
            }
        } catch (error) {
            alert('Не удалось обновить элемент');
        }
    }

    function cancelEdit(id, originalText) {
        const row = document.querySelector(`tr[data-id="${id}"]`);
        if (row) {
            // Возвращаем исходный текст и кнопки
            row.cells[1].textContent = originalText;
            row.cells[2].innerHTML = `
                <button onclick="enableEdit(${id}, '${originalText.replace(/'/g, "\\'")}')">✎</button>
                <button onclick="removeItem(${id})">×</button>
            `;
        }
    }

    document.getElementById('logoutBtn').onclick = async function() {
        await fetch('/logout', { method: 'POST' });
        window.location.href = '/login.html';
    };
</script>

</body>
</html>
